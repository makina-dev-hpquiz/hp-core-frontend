<ion-header>
  <app-main-header title="Lectures"></app-main-header>
</ion-header>

<ion-content>
  <ion-select [(ngModel)]="selectedArtwork" (ionChange)="changeSelectedArtwork()">
    <ion-select-option *ngFor="let artwork of artworks" [value]="artwork">{{artwork.title}} - {{artwork.type}}</ion-select-option>
  </ion-select>

  <ion-list>
    <ion-item *ngFor="let lecture of lectures" [ngClass]="lecture.isInProgress ? 'doing-lecture' : 'done-lecture'">
      <ion-label>{{lecture.date | date:'short'}}
      </ion-label>
      <ion-label *ngIf="!selectedArtwork.id">{{lecture.artwork.title}}</ion-label>
      <ion-label>{{lecture.questions.length}}</ion-label>
      <ion-button position="end"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
    </ion-item>
    <ion-item *ngIf="lectures.length === 0">
      <ion-label>Aucune lecture</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
