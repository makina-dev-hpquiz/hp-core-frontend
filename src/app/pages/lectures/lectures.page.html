<ion-header>
  <app-main-header title="Lectures"></app-main-header>
</ion-header>

<ion-content>
  <ion-select (ionChange)="changeSelectedArtwork()">
    <ion-select-option *ngFor="let artwork of artworks" value="{{artwork}}">{{artwork.title}}</ion-select-option>
  </ion-select>

  <ion-list>
    <ion-item *ngFor="let lecture of lectures">
      <ion-label>{{lecture.date}}</ion-label>
      <ion-label>{{lecture.artwork.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
