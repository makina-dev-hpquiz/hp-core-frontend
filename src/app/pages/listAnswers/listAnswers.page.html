<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar animated></ion-searchbar>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{question.question}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="goToDetail(item)">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{question.question}}</ion-label>
        <ion-label>{{getMiniNameType(question.type)}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="goToDetail(item)">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item >
      <ion-label>{{question.question}}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" (click)="goToDetail(item)"></ion-icon>
    </ion-item>
    

    <ion-item>
      <ion-label class="type-icone">{{getMiniNameType(question.type)}}</ion-label>
      <ion-label style="width: 85%; position:absolute;left:7%">{{question.question}}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" (click)="goToDetail(item)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
