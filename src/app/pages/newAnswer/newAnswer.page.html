<header-lecture></header-lecture>

<ion-content>
  <span id="question-type-select">
    <ion-select (ionChange)="questionTypeChange($event)">
      <ion-select-option *ngFor="let questionType of questionsType" value="{{questionType}}">{{questionType}}
      </ion-select-option>
    </ion-select>
  </span>
  <span id="difficulty-select">
    <ion-select (ionChange)="difficultyChange($event)">
      <ion-select-option *ngFor="let difficulty of difficulties" value="{{difficulty}}">{{difficulty}}
      </ion-select-option>
    </ion-select>
  </span>

  <div>
    ZONE SE METTANT A JOUR EN FONCTION DE TYPE DE QUESTIONS



  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <label>G+</label>
    </ion-fab-button>
  </ion-fab>
  <ion-button class="bottom-button">Ajouter</ion-button>
 
</ion-content>
