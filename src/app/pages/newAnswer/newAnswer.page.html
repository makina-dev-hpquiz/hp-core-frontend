<app-header-lecture></app-header-lecture>

<ion-content>
  <div>
    <span id="question-type-select">
      <ion-select [(ngModel)]="question.type" [value]=question.type>
        <ion-select-option *ngFor="let questionType of questionsType" value="{{questionType}}">{{questionType}}
        </ion-select-option>
      </ion-select>
    </span>
    <span id="difficulty-select">
      <ion-select [(ngModel)]="question.difficulty">
        <ion-select-option *ngFor="let difficulty of difficulties" value="{{difficulty}}">{{difficulty}}
        </ion-select-option>
      </ion-select>
    </span>
  </div>
  <div>

    <div class="title-question">
      <ion-label>Intitulé</ion-label>
      <ion-icon (click)="duplicateTitle()" size="large" name="duplicate-outline"></ion-icon>
    </div>

    <ion-list>
      <div *ngIf="question.type === TYPE_QUESTION.QUESTION">
        <ion-item>
          <ion-textarea #questionInput [(ngModel)]="question.question" placeholder="Balance ta question ! ">
          </ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Réponse : </ion-label>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="question.answer" placeholder="Bonne réponse ! "></ion-input>
        </ion-item>
      </div>

      <div *ngIf="question.type === TYPE_QUESTION.QCM">
        <ion-item>
          <ion-textarea [(ngModel)]="question.question" placeholder="Balance ton QCM ! "></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="qcmRep[0]" placeholder="La bonne réponse"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="qcmRep[1]" placeholder="Rep2"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="qcmRep[2]" placeholder="Rep3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="qcmRep[3]" placeholder="Rep4"></ion-input>
        </ion-item>
      </div>

      <div *ngIf="question.type === TYPE_QUESTION.LEXICAL">
        <ion-item>
          <ion-textarea [(ngModel)]="question.question" placeholder="Citer tour à tour le matériel scolaire ... ">
          </ion-textarea>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="question.answer" rows="6" placeholder="Une grosse liste ! "></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="question.type === TYPE_QUESTION.CHAUDRON">
        <ion-item>
          <ion-textarea [(ngModel)]="question.question" rows="6" placeholder="Chaudron"></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="question.type === TYPE_QUESTION.DEBAT">
        <ion-item>
          <ion-textarea [(ngModel)]="question.question" rows="6" placeholder="Prêt, feu, débattage! "></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="question.type === TYPE_QUESTION.SPEECH">
        <ion-item>
          <ion-textarea [(ngModel)]="question.question" rows="2" placeholder="Speech"></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="question.type === TYPE_QUESTION.GAGE">
        <ion-item>
          <ion-textarea [(ngModel)]="question.question" rows="4" placeholder="Gage!"></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="question.type === TYPE_QUESTION.VRAI_OU_FAUX">
        <ion-item>
          <ion-textarea [(ngModel)]="question.question" rows="2" placeholder="Vrai ou faux? !"></ion-textarea>
        </ion-item>
        <ion-radio-group [(ngModel)]="question.answer" name="VF" value="Vrai">
          <ion-item>
            <ion-item>
              <ion-label>Vrai</ion-label>
              <ion-radio name="VF" value="Vrai"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Faux</ion-label>
              <ion-radio name="VF" value="Faux"></ion-radio>
            </ion-item>
          </ion-item>
        </ion-radio-group>
      </div>

      <div *ngIf="question.type === TYPE_QUESTION.AFFIRMATION">
        <ion-item>
          <ion-textarea [(ngModel)]="question.question" rows="4" placeholder="Laquel est vrai?!"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="question.answer" rows="2" placeholder="Réponse"></ion-input>
        </ion-item>
      </div>

    </ion-list>
  </div>

  <ion-accordion-group>
    <ion-accordion value="particularity">
      <ion-item slot="header" color="light">
        <ion-label>Particularités</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <ion-item>
            <ion-label>Nombre de participants?</ion-label>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="question.nbPlayer" type="number" placeholder="Vide si pas de particularités">
            </ion-input>
          </ion-item>
        </ion-list>

        <div>
          <ion-list>
            <ion-item>
              <ion-label>
                Particularités du jeu
              </ion-label>
            </ion-item>
            <ion-radio-group [(ngModel)]="question.particularity" name="particularity">
              <ion-item>
                <ion-label>Aucun</ion-label>
                <ion-radio name="particularity" value=""></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Alcool</ion-label>
                <ion-radio name="particularity" value="alcool"></ion-radio>
              </ion-item>
            </ion-radio-group>

          </ion-list>
        </div>
      </div>

    </ion-accordion>
  </ion-accordion-group>
  <div>
    <ion-button (click)="addQuestion()" class="bottom-button">
      <ion-label *ngIf="!updateState">Ajouter</ion-label>
      <ion-label *ngIf="updateState">Mettre à jour</ion-label>
    </ion-button>
    <ion-button (click)="addInGroup()">
      G+
    </ion-button>
  </div>

</ion-content>
