<header-lecture></header-lecture>

<ion-content>
  <span id="question-type-select">
    <ion-select [value]=QUESTION (ionChange)="questionTypeChange($event)">
      <ion-select-option *ngFor="let questionType of questionsType" value="{{questionType}}">{{questionType}}
      </ion-select-option>
    </ion-select>
  </span>
  <span id="difficulty-select">
    <ion-select [value]=selectedDifficulty (ionChange)="difficultyChange($event)">
      <ion-select-option *ngFor="let difficulty of difficulties" value="{{difficulty}}">{{difficulty}}
      </ion-select-option>
    </ion-select>
  </span>
  <div>

    <ion-label>Répondre :</ion-label>


    <ion-list>
      <div *ngIf="selectedQuestion === QUESTION">
        <ion-item>
          <ion-textarea placeholder="Balance ta question ! "></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Réponse : </ion-label>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Bonne réponse ! "></ion-input>
        </ion-item>
      </div>

      <div *ngIf="selectedQuestion === QCM">
        <ion-item>
          <ion-textarea placeholder="Balance ton QCM ! "></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input placeholder="La bonne réponse"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Rep2"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Rep3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Rep4"></ion-input>
        </ion-item>
      </div>

      <div *ngIf="selectedQuestion === LEXICAL">
        <ion-item>
          <ion-textarea placeholder="Citer tour à tour le matériel scolaire ... "></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-textarea rows="6" placeholder="Une grosse liste ! "></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="selectedQuestion === CHAUDRON">
        <ion-item>
          <ion-textarea rows="6" placeholder="Chaudron"></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="selectedQuestion === DEBAT">
        <ion-item>
          <ion-textarea rows="6" placeholder="Prêt, feu, débattage! "></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="selectedQuestion === SPEECH">
         <ion-item>
          <ion-textarea rows="2" placeholder="Speech"></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="selectedQuestion === GAGE">
        <ion-item> 
          <ion-textarea rows="4" placeholder="Gage!"></ion-textarea>
        </ion-item>
      </div>

      <div *ngIf="selectedQuestion === VRAI_OU_FAUX">
        <ion-item>
          <ion-textarea rows="2" placeholder="Vrai ou faux? !"></ion-textarea>
        </ion-item>
        <ion-radio-group name="VF" value="Vrai">
        <ion-item>
          <ion-item>
            <ion-label>Vrai</ion-label>
            <ion-radio  name="VF" checked="true" value="Vrai"></ion-radio> <!-- [(ngModel)]="pepperoni" -->
          </ion-item>
          <ion-item>
            <ion-label>Faux</ion-label>
            <ion-radio  name="VF" value="Faux"></ion-radio>
          </ion-item>
        </ion-item>
      </ion-radio-group>
      </div>

      <div *ngIf="selectedQuestion === AFFIRMATION">
        <ion-item>
          <ion-textarea rows="4" placeholder="Laquel est vrai?!"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input rows="2" placeholder="Réponse"></ion-input>
        </ion-item>
      </div>

    </ion-list>
  </div>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>Nombre de participants?</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Vide si pas de particularités"></ion-input>
      </ion-item>
    </ion-list>

    <div>
      <ion-list>
        <ion-item>
          <ion-label>
            Particularités du jeu
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Aucun</ion-label>
          <ion-checkbox checked="true"></ion-checkbox> <!-- [(ngModel)]="pepperoni" -->
        </ion-item>
        <ion-item>
          <ion-label>Alcool</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>

      </ion-list>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <label>G+</label>
    </ion-fab-button>
  </ion-fab>
  <ion-button class="bottom-button">Ajouter</ion-button>

</ion-content>
